<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Institute of Innovation - Youtube</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="shortcut icon" href="public/images/youtube_logo_icon_168737.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <section class="header">
        <span class="bi bi-list"></span>

        <span class="youtube-branding">
            <span class="youtube-logo"><img src="public/images/youtube_logo_icon_168737.ico" height="32"></span>
            <span class="brand-name">Youtube</span>
            <span class="brand-name-sup">IN</span>
        </span>

        <span class="searching-tool">
            <span class="search">Search</span><span class="bi bi-search"></span>
        </span>
        
        <span class="bi bi-mic-fill"></span>
        
        <span class="create">
            <span class="bi bi-plus-lg"></span>
            <span>&nbsp;&nbsp;Create&nbsp;&nbsp;</b></span>
        </span>
        
        <span class="bi bi-bell"><sup class="notification">9+</sup></span>
        
        <span><img src="public/images/ytprofilepic.jpg" height="30" class="profile-pic"></span>
    </section>
    
    <!-- Navigation Section -->
    <nav>
        <div class="icons">
            <div class="bi bi-house-door"></div>
            <div class="text">Home</div>
        </div>
        <div class="icons">
            <div class="bi bi-file-play"></div>
            <div class="text">Shorts</div>
        </div>
        <div class="icons">
            <div class="bi bi-collection-play"></div>
            <div class="text">Subscription</div>
        </div>
        <div class="icons">
            <div class="bi bi-person"></div>
            <div class="text">You</div>
        </div>
    </nav>
    
    <!-- Youtube Banner -->
    <section class="banner">
        <img src="public/images/channels4_banner.jpg" height="100%" width="100%" class="img-banner">
    </section>

    <section>
        
    </section>
</body>
</html>
